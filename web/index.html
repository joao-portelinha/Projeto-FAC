<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css.css">

</head>
<body>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="app.js"></script>

    <div class="row">
      <div class="column">
        <div class="container">
          <div id="arrow_left" class="key" type="button">
            <span class="text">◄</span>
            <div class="angle-shadow left-top top-section"></div>
            <div class="angle-shadow right-top top-section"></div>
            <div class="angle-shadow left-bottom bottom-section"></div>
            <div class="angle-shadow right-bottom bottom-section"></div>
          </div>
          <p>Anterior</p>
        </div>
      </div>

      <div class="column">
        <h2>Projeto Física Aplicada à Computação</h2>
        <p>Elaborado Por:</p>
        <p>Fábio Gonçalves nº17646</p>
        <p>João Portelinha nº17646</p>
      </div>
      <div class="column">
        <div class="container">
          <div id="arrow_right" class="key" type="button">
            <span class="text">►</span>
            <div class="angle-shadow left-top top-section"></div>
            <div class="angle-shadow right-top top-section"></div>
            <div class="angle-shadow left-bottom bottom-section"></div>
            <div class="angle-shadow right-bottom bottom-section"></div>
          </div>
          <p>Próximo</p>
        </div>
      </div>
    </div>
    
    
    <div class="row">
    <div class="slideshow-container">

      <div class="mySlides fade">
        <div class="numbertext">1 / 5 - Humidade</div>
        <div class="small">
          <canvas id="hum_chart"></canvas>
        </div>
      </div>
        
      <div class="mySlides fade">
        <div class="numbertext">2 / 5 - Temperatura</div>
        <div class="small">
          <canvas id="temp_chart"></canvas>
        </div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 5 - Pressão</div>
        <div class="small">
          <canvas id="pressure_chart"></canvas>
        </div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">4 / 5 - Temperatura Efetiva</div>
        <div class="small">
          <canvas id="temp_efect_chart"></canvas>
        </div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">5 / 5 - Temperatura na Pele</div>
        <div class="small">
          <canvas id="temp_skin_chart"></canvas>
        </div>
      </div>


    </div>
  </div>
        <script src="slider.js"></script>
