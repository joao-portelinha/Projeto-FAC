<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css.css">
    <title>FAC</title>
</head>
<body>
    <div class="div_center">
        <label for="myfile">Select a file:</label><br>
        <input type="file" id="myfile" name="myfile" accept=".json">
    </div>
    <br>
    <div class="div_center" id="print_json"></div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="app.js"></script>


    
    
    <div class="slideshow-container">

        <div class="mySlides fade">
          <div class="numbertext">1 / 3</div>
          <img src="https://media.tenor.com/RD2MyB35STQAAAAC/xqc-el-goblino.gif" style="width:100%">
        </div>
        
        <div class="mySlides fade">
          <div class="numbertext">2 / 3 - Temperatura</div>
        <div class="small">
            <canvas id="myChart"></canvas>
        </div>

        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>
        
        </div>
        <br>
        
        <div style="text-align:center">
          <span class="dot" onclick="currentSlide(1)"></span> 
          <span class="dot" onclick="currentSlide(2)"></span> 
        </div>
       
        <script src="slider.js"></script>

</body>
</html>
